# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Pages (necessary for deploying to GitHub Pages)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact (we're going to deploy the 'public' folder, where static files are built)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'  # Ensure the output path points to your public directory (where the built files live)

      # Install Node.js version 20
      - name: Install Node.js (version 20)
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.0"

      # Update npm to the latest version
      - name: Update npm
        run: npm install -g npm@latest

      # Install project dependencies
      - name: Install dependencies
        run: npm install

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
